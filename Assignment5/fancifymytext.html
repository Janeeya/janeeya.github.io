<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fancify My Text</title>
    <script src="fancifymytext.js"></script>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    
    <nav class="menu">
        <ul>
            <li><a href="../indext.html">Home</a></li>
            <li><a href="https://github.com/Janeeya/janeeya.github.io">GitHub</a></li>
            <li><a href="#">About CSC 193A</a></li>
        </ul>
    </nav>
    
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>

    <h1>Fancify My Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30" placeholder="Enter your text"></textarea>
        
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="performActions()">Bigger</button><br><br>
        <input type="radio" id="fancyRadio" name="styleRadio" value="fancy" onchange="applyStyle()">
        <label for="fancyRadio">FancyShmancy</label><br>
        <input type="radio" id="boringRadio" name="styleRadio" value="boring" onchange="applyStyle()">
        <label for="boringRadio">BoringBetty</label>
   
        <div class="mooButton">
            <button onclick="makeTextMoo()">Moo</button>
        </div>
    </fieldset>



    <style>
    * {
        list-style: none;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 20px;
        margin: 0;
    }
    h1 {
        background-color: #00f1f9;
        font-family: 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        width: 50%;
        margin: 0 auto;
        text-align: center;
        border-radius: 20px;
        color: #000f63;
        text-shadow: 2px 4px 6px rgb(0, 108, 162);
        padding: 10px;
        margin-bottom: 2rem;
    }
    .menu-toggle {
        position: fixed;
        top: 10px;
        left: 50px;
        z-index: 1000;
        cursor: pointer;
        color: #333; 
        font-size: 36px;
    }
    .menu {
        position: absolute;
        top: 50px;
        left: 20px;
        border-radius: 5px;
        padding: 12px;
        background-color: #000000;
        box-shadow: 4px 4px 5px rgba(60, 60, 60, 0.2);
        z-index: 999;
        display: none;
    }
    .menu ul {
        width: 100%;
        padding: 0;
    }
    .menu ul li {
        margin-top: 0.5rem;
    }
    .menu ul li a:hover {
        background-color: #007bff;
    }
    .menu li a {
        color: #fff;
        font-size: 16px;
        font-weight: 500;
    }
    .menu.active {
        display: block;
    }
    fieldset {
        border: 2px solid #ccc;
        padding: 10px;
        width: 50%;
        margin: 0 auto;
    }
    legend {
        font-weight: bold;
        color: #333;
        font-size: 18px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        font-size: 14pt;
    }
    button, input[type="radio"] {
        margin-right: 10px;
        padding: 10px 20px;
        font-size: 14pt;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
    }
    button:hover {
        background-color: #0056b3;
    }
    .mooButton {
        margin-top: 20px;

    }
    .mooButton button {
        width: 100px;
        height: 40px;
    }
    </style>
</body>
</html>
